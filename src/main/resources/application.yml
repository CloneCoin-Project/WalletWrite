server:
  port: 0 # Random Port : 0
  eurekaport: 8761

spring:
  application:
    name: wallet-write-server
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    username : sa
    password :
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop



eureka:
  instance:
    hostname: localhost
    instance-id : ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}

  client:
    registerWithEureka: true #gateway는 eureka에 등록할필요 없다. gateway는
    fetchRegistry: true #gateway는 eureka가 찾을 필요 없다
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.eurekaport}/eureka/ # 서버가 가진 위치값

greeting:
  message: Welcome to the CloneCoin Project.


kafka:
  bootstrap-servers: localhost:9092
  consumer:
    key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    group.id: walletwrite
    auto.offset.reset: earliest
  producer:
    key.serializer: org.apache.kafka.common.serialization.StringSerializer
    value.serializer: org.apache.kafka.common.serialization.StringSerializer



feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000



















